<body>
    <script>
    function isEmpty(schedule){
        for(let key in schedule){    //schedule객체에 프롬포트(key가 있으면 for문 실행, 없으면 skip)
            return false    
        }
        return true
    }


    let schedule = {};
    alert( isEmpty(schedule) );
    schedule["8:30"] = "get up";
    alert( isEmpty(schedule) );

    </script>
    
</body>
