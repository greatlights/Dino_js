<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function sum(qqa) {
            let k = 0;
            for(let key in qqa){
                k += qqa[key]
            }
            return k;
        };

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };

        alert(sum(salaries));
    </script>
</body>
</html>
